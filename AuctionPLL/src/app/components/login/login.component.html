<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<ng-template [ngIf]="isAuth">
    <div class="login-btn">
        <button id="logout-btn" (click)="logout()">Logout</button>
    </div>
</ng-template>

<div class="login-form">
    <div class="login-content">
        <form method="post" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div>
                <span (click)="close()" class="close" title="Close Modal">&times;</span>
            </div>
            <div class="container">
                <p>Sign in</p>
                <div>
                    <input type="text" placeholder="Enter Email" id="email" name="email" ngModel #Email="ngModel"
                        required email>
                    <div class="error" *ngIf="Email.errors?.required && Email.touched">Required field</div>
                    <div class="error" *ngIf="Email.errors?.email && Email.touched">Invalid email</div>
                </div>
                <div>
                    <input type="password" placeholder="Enter Password" id="password" name="password"
                        #Password="ngModel" minlength="6" ngModel required>
                    <div class="error" *ngIf="Password.errors?.required && Password.touched">Required field</div>
                    <div class="error" *ngIf="Password.errors?.minlength && Password.touched">Min length 6</div>
                </div>
                <button [disabled]="Email.invalid || Password.invalid">Login</button>
            </div>
        </form>
        <div class="regis-btn">
            <button (click)="openResetForm()" class="underline">
                <p>Forgot password?</p>
            </button>
        </div>
        <div class="center">
            <app-facebook-login></app-facebook-login>
            <app-google-login></app-google-login>
        </div>
        <div class="regis-btn">
            <p>Need to create an account? <button (click)="openRegisterForm()" class="underline">
                    <p>Sign up here</p>
                </button></p>
        </div>
    </div>
</div>
