<div class="list">
    <div class="head-text">
        <p>Admin pannel</p>
    </div>
    <app-hr></app-hr>
    <table>
        <tr>
            <th></th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th></th>
        </tr>
        <tr *ngFor="let user of users; let i=index">
            <th>{{(i+1)}}</th>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.email}}</td>
            <td><button (click)="deleteUser(user.id)"><i class="fa fa-trash"></i></button></td>
        </tr>
    </table>
</div>
