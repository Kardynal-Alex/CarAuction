<div class="forgot">
    <div class="forgot-content">
        <form method="post" #resetForm="ngForm" (ngSubmit)="resetPassForm(resetForm)">
            <div>
                <span (click)="close()" class="close" title="Close Modal">&times;</span>
            </div>
            <div class="container">
                <p>Forgot password</p>
                <div>
                    <input type="text" placeholder="Enter email" id="email" name="email" ngModel #email="ngModel"
                        required email>
                    <div class="error" *ngIf="email.errors?.required && email.touched">Required field</div>
                    <div class="error" *ngIf="email.errors?.email && email.touched">Invalid email</div>
                </div>
                <button type="submit" [disabled]="email.invalid">Reset Password</button>
            </div>
        </form>
        <div class="regis-btn">
            <a (click)="openLoginForm()" class="underline">
                <p>Back to sign in</p>
            </a>
        </div>
    </div>
</div>
