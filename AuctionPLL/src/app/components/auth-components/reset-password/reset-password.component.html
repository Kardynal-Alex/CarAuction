<div class="form">
    <div class="reset-from">
        <form method="post" #resetForm="ngForm" (ngSubmit)="resetPassword(resetForm)">
            <div>
                <p>Create new password</p>
                <input type="password" placeholder="Enter New Password" id="newPassword" name="newPassword"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" minlength="6" #newPassword="ngModel" ngModel
                    required>
                <div class="error" *ngIf="newPassword.errors?.required && newPassword.touched">Required field</div>
                <div class="error" *ngIf="newPassword.errors?.minlength && newPassword.touched">Min length 6</div>
                <div class="error" *ngIf="newPassword.errors?.pattern && newPassword.touched">At least one letter and
                    one number</div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
