<div class="confirm-modal">
    <span (click)="decline()" class="close" title="Close Modal">&times;</span>
    <form class="modal-content">
        <div class="container">
            <h1>{{ title }}</h1>
            <p>{{ message }}</p>

            <div class="btn-group">
                <a class="acceptbtn" (click)="accept()">{{ btnOkText }}</a>
                <a class="cancelbtn" (click)="decline()">{{ btnCancelText }}</a>
            </div>
        </div>
    </form>
</div>
